<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="stacked">Nombre de usuario</ion-label>
    <ion-input type="text"  placeholder="Ingresa tu Usuario"[(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" placeholder="Ingresa tu Contraseña" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Asignatura 1</ion-label>
    <ion-input type="text" placeholder="Ingresa la asignatura 1" [(ngModel)]="asignatura1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Asignatura 2</ion-label>
    <ion-input type="text" placeholder="Ingresa la asignatura 2" [(ngModel)]="asignatura2"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label>Tipo de usuario</ion-label>
    <ion-select [(ngModel)]="tipoUsuario">
      <ion-select-option value="maestro">Maestro</ion-select-option>
      <ion-select-option value="alumno">Alumno</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="full" color="tertiary" (click)="registrarUsuario()">Registrar</ion-button>
</ion-content>
